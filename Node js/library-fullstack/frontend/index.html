<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <section id="login-section">
        <div id="login-container">
            <form action="">
                <input type="text" id="userName-input" placeholder="userName">
                <input type="password" id="password" placeholder="password">
                <input type="submit" id="submit-login">
            </form>
        </div>
    </section>
    <section id="register-section"></section>
        <div id="register-container">
            <form action="">
                <input type="text" id="userName-input" placeholder="userName">
                <input type="password" id="password" placeholder="password">
                <input type="submit" id="submit-register">
            </form>
        </div>
    </section>
    <section id="bookList-page" class="bookList-page-class">
        <table>
            <thead>
                <tr class="table-head">
                    <th class="texr-headerTable">Id</th>
                    <th class="texr-headerTable">Title</th>
                    <th class="texr-headerTable">Author</th>
                </tr>
            </thead>
            <tbody id="books-table"></tbody>
        </table>
    </section>

</body>
</html>
