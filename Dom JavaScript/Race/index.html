<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="input-container">
        <div id="input-header">
            <h1 id="header-in">Cars Race</h1>
        </div>
        <div id="input-content">
            <p id="text-input">Enter between 2 and 4 cars: </p>
            <input id="input-race" type="number" min="2" max="4">
            <input id="start-race-button" type="button" value="Start">
        </div>
    </div>
    <div class="race-contain">
        
    </div>
    <div id="result-race"></div>

    <div class="reset-div">
        <button id="reset-race-button">Reset Race</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
